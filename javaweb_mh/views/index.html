<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javaweb_mh</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container">
    <!--네비게이션-->
    <nav class="navbar fixed-top bg-dark">
      <div class="container">
        <div class="navbar-brand text-white">
          <h1 class="mx-auto">Javaweb profiler</h1>
        </div>
      </div>
    </nav>
    <!--파일 업로드-->
    <div class="container" style="margin-top: 110px;" >
      <form id="profile_form">
      <div class="input-group">
        <input class="form-control btn-primary" type="file" name="input_profile" id="input_profile" multiple>
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
      </form>
    </div>

    <div class="container" style="margin-top:30px;">
    <div class="row">
      <!--DB -->
      <div class="col-md-2">
        <h3>Database</h3>
        <table class="table table-striped" id="profile_list">
          <tbody>
            {% for table in tableList %}
            <tr>
              <td class="text-center fw-semibold">{{table}}</td>
              <td><button class="btn btn-danger btn-sm" onclick="deleteTable('{{table}}'); getList();">delete</button></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!--차트,인터렉션-->
      <div class="col-md-10 font-monospace">
        <div class="container">
          <!--코어,테스크 선택 영역-->
          <div class="mb-5"></div>
            <div id="core" class="mb-3"></div><br>
            <div id="task" class="mb-3"></div>
          </div>
          <!--차트 영역-->
          <div class="mb-3">
            <canvas id="profiler" width="800" height="400" style="width: 800px; height: 400px;"></canvas>
          </div>
          <!--차트 선택 영역-->
          <div id="chartType">
            <div class="mb-3">select chart:
              <button class="btn btn-primary" id="line">line</button>
              <button class="btn btn-primary" id="bar">bar</button>
              <button class="btn btn-primary" id="polarArea">polarArea</button>
              <button class="btn btn-primary" id="radar">Radar</button>
              <button class="btn btn-primary" id="doughnut">Doughnut</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/sequelize.js"></script>
</body>

</html>
